<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
			<title>Designs For Sale!</title>
			<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Purchase Your Designs Today</h1>
		<p> Let me know which designs you are interested in purchasing and we will work out the best possible price</p>
		<div class="contact-box">
		<div class="contact-left">
			<h3>Submit a Form</h3>
			<form>

				<div class="input-row">
					<div class="input-group">
						<label>Name</label>
						<input type="text" placeholder="Full Name">
					</div>
					<div class="input-row">
					<div class="input-group">
						<label>Email</label>
						<input type="Email" placeholder="Email Address">
					</div>
					<div class="input-row">
					<div class="input-group">
						<label>Phone</label>
						<input type="text" placeholder="Phone Number">
					</div>
					<div class="input-row">
					<div class="input-group">
						<label>Design Name(s)</label>
						<input type="text" placeholder="Type Here">
					</div>


		</div>
		<div class="contact-right">
			<h3>Available Designs</h3>
			<div class="trow2">
				<div class="column">
			<img src="fearlessbluu.png" height="300" width="300" style="border: 5px solid#000000; padding: 3px; margin">




		</div>
	</div>
</div>
</body>
</html>
